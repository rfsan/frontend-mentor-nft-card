<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <a class="card__image-link" href="#"></a>
          <img
            class="card__image-picture"
            src="images/image-equilibrium.jpg"
            alt="Cube standing in a corner"
          />
        </div>

        <div class="card__details">
          <h1 class="card__title">
            <a class="card__title-link" href="#">Equilibrium #3429</a>
          </h1>

          <div class="card__description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="card__values">
            <div class="card__price">
              <img
                class="card__price-icon"
                src="images/icon-ethereum.svg"
                alt="Ethereum logo"
              />
              <p class="card__price-text">0.041 ETH</p>
            </div>

            <div class="card__time">
              <img
                class="card__time-icon"
                src="images/icon-clock.svg"
                alt="Clock logo"
              />
              <p class="card__time-text">3 days left</p>
            </div>
          </div>
        </div>

        <div class="card__footer">
          <div class="card__author">
            <div class="card__author-avatar">
              <img src="images/image-avatar.png" alt="author's avatar" />
            </div>

            <p class="card__author-name">
              Creation of <a href="#">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/rfsan" target="_blank">rfsan</a>
      </p>
    </footer>
  </body>
</html>
